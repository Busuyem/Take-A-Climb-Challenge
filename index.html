<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=0">
	<title>Address Book</title>
	<link rel="stylesheet" type="text/css" href="styles/styles.css">
	<script src="scripts/addBook.js"></script>
	
</head>

<body>

	<div class="container">
		<div class="title">
			<h1>ADDRESS BOOK</h1>
		</div>
		<div class="quickAdd">
		<button id="quickAdd">Click to add</button>
	</div>
	
	
	<div class="quickAddForms">
		<div><label for="fullname"></label><input type="text" name="fullname" id="fullname" class="formFields" placeholder="Your full name..."></div>
		<div><label for="phone"><br></label><input type="number" name="phone" id="phone" class="formFields" placeholder="Your phone number..."></div>
		<div><label for="email"><br></label><input type="text" name="email" id="email" class="formFields" placeholder="Your email address..."><br></div>
		<div><label for="city"><br></label><input type="text" name="city" id="city" class="formFields" placeholder="Your city..."></div>
		<div><label for="address"><br></label><textarea  name="address" id="address" cols="47" rows="5" class="formFields" placeholder="Write your home address here..."></textarea></div>
		<br><div><button id="add">Save</button><button id="cancel">Cancel</button></div>
		
	</div>

	<div class="addBook">
	<div class="entry">
			<div class="name"><p>Name:</p></div>
			<div class="phone"><p>phone:</p></div>
			<div class="address"><p>address:</p></div>
			<div class="city"><p>city:</p></div>
			<div class="email"><p>email:<p></div>
			<div class="del"><a href="#">Delete</div>
			<div class="edit"><a href="#">Edit</div>
		</div>
		</div>
		
	<script type="text/javascript" src="scripts/addBook.js"></script>
	
		
	</body>
	</html>
